{% extends 'base.html' %}

{% block content %}
    <div class="event_h1_container">
        <div class="event_h1_wrapper">
            <h1>{{event_date}}: {{event_name}}</h1>
        </div>
    </div>
    <div class="table_wrapper">
        <table>
            {% for results,rf,bf in results_rf_bf%}
                <tr>
                    {%if results == 1.0 %}
                        <th class="win">W</th>
                    {% else %}
                        <th class="lose">L</th>
                    {% endif %}
                    <th>{{rf}}</th>
                    <th>{{bf}}</th>
                    {%if results == 1.0 %}
                        <th class="lose">L</th>
                    {% else %}
                        <th class="win">W</th>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
